        <h1>내러티브 텍스트.</h1>
        <p>1942년 9월 선선한 초가을 밤. 어둡고 텅 빈 거리 다이너의 불빛만이 환하게 빛난다. 다이너 안에 사람들은 아주 작은 소리로 이야기하며, 각자의 생각에 잠겨있다. 너무나 조용한 나머지 종업원이 일하는 소리와 재즈 음악만이 공간을 가득 채우고 있다. 평화롭고 여유롭긴 하나, 약간의 차가운 분위기가 느껴진다. 사람들의 얼굴빛은 다소 어둡다.</p>
